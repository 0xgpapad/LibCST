# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
workflows:
  version: 2
  test:
    jobs:
      - lint
      - test-3.7
      - test-3.6

common: &common
  steps:
    - checkout
    - run:
        name: install tox
        command: pip install --user tox
    - run:
        name: run tox
        command: ~/.local/bin/tox

jobs:
  lint:
    <<: *common
    docker:
      - image: circleci/python:3.7
        environment:
          TOXENV: lint
  test-3.7:
    <<: *common
    docker:
      - image: circleci/python:3.7
        environment:
          TOXENV: py37

  test-3.6:
    <<: *common
    docker:
      - image: circleci/python:3.6
        environment:
          TOXENV: py36
